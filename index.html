<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS students form</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h2 class="main-title">JS students form</h2>
  
  <form id="student-form" novalidate class="form-block">
    <div class="block-1">
      <div id="name" class="for-msg">
        <label for="student-name">Name: </label>
        <input type="text" name="name" id="student-name" placeholder="Enter your name" class="required">
      </div>
      
      <div class="for-msg">
        <label for="student-surname">Surname:</label>
        <input type="text" name="surname" id="student-surname" placeholder="Enter your surname" class="required">
      </div>
      
      <div class="for-msg">
        <label for="student-age">Age:</label>
        <input type="number" name="age" id="student-age" placeholder="Enter your age"  class="required">
      </div>
      
      <div class="for-msg">
        <label for="student-phone">Phone:</label>
        <input type="tel" name="phone" id="student-phone" placeholder="Enter your phone" class="required"> 
      </div>
      
      <div id="email" class="for-msg">
        <label for="student-email">Email:</label>
        <input type="email" name="email" id="student-email" placeholder="Enter your email" class="required">
      </div>
    </div>
    
    
    <div class="block-2">
      <div class="it-knowledge-div">
        <label for="student-it-knowledge">It knowledge:</label>
        <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1" class="required">
        <output id="it-knowledge-output"></output>
      </div>
    
      <fieldset>
        <legend>Group name:</legend>
        <input id="student-group-1" type="radio" name="group" value="type 1" checked>
        <label for="student-group-1">TYPE 1gr.</label>

        <input id="student-group-2" type="radio" name="group" value="type 2">
        <label for="student-group-2">TYPE 2gr.</label>

        <input id="student-group-3" type="radio" name="group" value="type 3">
        <label for="student-group-3">TYPE 3gr.</label>
      </fieldset>

      <fieldset>
        <legend>IT languages of interest:</legend>
        
        <input type="checkbox" id="js" name="languages" value="js">
        <label for="js">JS</label>
      
        <input type="checkbox" id="node-js" name="languages" value="nodejs">
        <label for="node-js">Node.js</label>
        
        <input type="checkbox" id="c#" name="languages" value="c#">
        <label for="c#">C#</label>
      </fieldset>
    </div>

    <button class="btn-form" type="submit">Submit</button>
    <span id="alert"></span>
  </form>

  <form id="search-form" class="form-block">
    <div>
      <input type="text" name="search" id="search-input" class="search-item">
      <input type="submit" value="search" class="btn">
    </div>
    
    <div>
      <select name="variations" id="" class="search-item">
          <option value="name">Name</option>
          <option value="surname">Surname</option>
          <option value="age">Age</option>
          <option value="it-knowledge">IT Knowledge</option>
          <option value="group">Group</option>
        </select>
        <input type="submit" value="search" class="btn">
    </div>
  </form>

  <div id="students-list"></div>

</body>
</html>
